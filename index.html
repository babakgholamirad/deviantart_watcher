<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeviantArt Watcher</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --panel: #ffffff;
      --text: #1a1f2b;
      --muted: #5f697a;
      --accent: #0b6bd6;
      --border: #d9e0ec;
      --danger: #b42318;
      --ok: #157347;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Segoe UI, Tahoma, sans-serif;
      background: linear-gradient(180deg, #edf2fa 0%, var(--bg) 220px);
      color: var(--text);
    }

    .container {
      max-width: 1120px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 14px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 8px 24px rgba(16, 24, 40, 0.06);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: var(--muted);
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font: inherit;
      background: #fff;
      color: var(--text);
    }

    textarea {
      min-height: 72px;
      resize: vertical;
    }

    .flag-grid {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .flag-item {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fafcff;
      color: var(--text);
      font-size: 13px;
      user-select: none;
    }

    .flag-item input {
      width: auto;
      margin: 0;
      accent-color: var(--accent);
    }

    .actions {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      border: 0;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.7;
      cursor: wait;
    }

    .status {
      font-size: 13px;
      color: var(--muted);
      min-height: 20px;
    }

    .status.error { color: var(--danger); }
    .status.success { color: var(--ok); }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #dce6f7;
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    .spinner.show { display: inline-block; }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .gallery-header {
      margin: 20px 0 8px;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 8px;
    }

    .gallery-count {
      color: var(--muted);
      font-size: 13px;
    }

    .empty {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
      padding: 10px 0;
    }

    .artist-groups {
      display: grid;
      gap: 12px;
      margin-top: 10px;
    }

    .artist-group {
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fff;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(16, 24, 40, 0.05);
    }

    .artist-group summary {
      list-style: none;
      cursor: pointer;
      padding: 12px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      border-bottom: 1px solid #eef2f8;
      background: #f8fbff;
    }

    .artist-group summary::-webkit-details-marker {
      display: none;
    }

    .artist-count {
      color: var(--muted);
      font-size: 12px;
      font-weight: 600;
    }

    .artist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
      padding: 12px;
    }

    .card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(16, 24, 40, 0.05);
      cursor: zoom-in;
    }

    .card img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      display: block;
      background: #f0f2f7;
    }

    .card-meta {
      padding: 8px 10px;
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(12, 16, 23, 0.88);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1000;
    }

    .lightbox.show {
      display: flex;
    }

    .lightbox-content {
      max-width: min(1100px, 100%);
      max-height: 100%;
      display: grid;
      gap: 10px;
      justify-items: center;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: calc(100vh - 120px);
      border-radius: 8px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
    }

    .lightbox-caption {
      color: #e7ecf7;
      font-size: 13px;
      text-align: center;
      word-break: break-word;
    }

    .lightbox-close {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      font-size: 22px;
      line-height: 1;
      cursor: pointer;
    }

    @media (max-width: 760px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DeviantArt Image Downloader</h1>
    <p class="subtitle">Run a download cycle and view images from your local <code>downloads</code> folder.</p>

    <section class="panel">
      <form id="downloadForm" autocomplete="off">
        <div class="form-grid">
          <div>
            <label for="clientId">DA_CLIENT_ID</label>
            <input id="clientId" name="clientId" type="text" required>
          </div>
          <div>
            <label for="clientSecret">DA_CLIENT_SECRET</label>
            <input id="clientSecret" name="clientSecret" type="password" required>
          </div>
          <div class="full-width">
            <label for="usernames">DA_USERNAMES (comma separated)</label>
            <textarea id="usernames" name="usernames" placeholder="artistA, artistB, artistC" required></textarea>
          </div>
          <div class="full-width">
            <label>Optional behavior flags</label>
            <div class="flag-grid">
              <label class="flag-item" for="includeMature">
                <input id="includeMature" type="checkbox">
                INCLUDE_MATURE
              </label>
              <label class="flag-item" for="allowPreview">
                <input id="allowPreview" type="checkbox">
                ALLOW_PREVIEW
              </label>
              <label class="flag-item" for="seedOnly">
                <input id="seedOnly" type="checkbox">
                SEED_ONLY
              </label>
              <label class="flag-item" for="verbose">
                <input id="verbose" type="checkbox">
                VERBOSE
              </label>
            </div>
          </div>
        </div>

        <div class="actions">
          <button id="startButton" type="submit">Start Download</button>
          <span id="loadingSpinner" class="spinner" aria-hidden="true"></span>
          <div id="statusText" class="status"></div>
        </div>
      </form>
    </section>

    <div class="gallery-header">
      <h2>Gallery</h2>
      <span id="galleryCount" class="gallery-count">0 image(s)</span>
    </div>

    <p id="emptyText" class="empty">there is no pictures</p>
    <section id="artistGroups" class="artist-groups" aria-live="polite"></section>
  </div>

  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button id="lightboxClose" class="lightbox-close" type="button" aria-label="Close">&times;</button>
    <div class="lightbox-content">
      <img id="lightboxImage" class="lightbox-image" src="" alt="Expanded image">
      <div id="lightboxCaption" class="lightbox-caption"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("downloadForm");
    const startButton = document.getElementById("startButton");
    const spinner = document.getElementById("loadingSpinner");
    const statusText = document.getElementById("statusText");
    const emptyText = document.getElementById("emptyText");
    const galleryCount = document.getElementById("galleryCount");
    const artistGroups = document.getElementById("artistGroups");

    const clientIdInput = document.getElementById("clientId");
    const clientSecretInput = document.getElementById("clientSecret");
    const usernamesInput = document.getElementById("usernames");

    const includeMatureInput = document.getElementById("includeMature");
    const allowPreviewInput = document.getElementById("allowPreview");
    const seedOnlyInput = document.getElementById("seedOnly");
    const verboseInput = document.getElementById("verbose");

    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    const lightboxCaption = document.getElementById("lightboxCaption");
    const lightboxClose = document.getElementById("lightboxClose");

    function setLoading(isLoading) {
      startButton.disabled = isLoading;
      spinner.classList.toggle("show", isLoading);
    }

    function setStatus(message, type = "") {
      statusText.textContent = message;
      statusText.classList.remove("error", "success");
      if (type) {
        statusText.classList.add(type);
      }
    }

    function openLightbox(url, caption) {
      lightboxImage.src = url;
      lightboxCaption.textContent = caption;
      lightbox.classList.add("show");
      lightbox.setAttribute("aria-hidden", "false");
    }

    function closeLightbox() {
      lightbox.classList.remove("show");
      lightbox.setAttribute("aria-hidden", "true");
      lightboxImage.src = "";
      lightboxCaption.textContent = "";
    }

    function renderGallery(groups, totalCount) {
      artistGroups.innerHTML = "";
      galleryCount.textContent = `${totalCount} image(s)`;

      if (!totalCount) {
        emptyText.style.display = "block";
        return;
      }

      emptyText.style.display = "none";

      groups.forEach((group) => {
        const details = document.createElement("details");
        details.className = "artist-group";
        details.open = true;

        const summary = document.createElement("summary");
        summary.innerHTML = `<span>${group.artist}</span><span class="artist-count">${group.count} image(s)</span>`;

        const grid = document.createElement("div");
        grid.className = "artist-grid";

        group.images.forEach((image) => {
          const card = document.createElement("article");
          card.className = "card";

          const img = document.createElement("img");
          const src = `${image.url}?v=${encodeURIComponent(image.mtime)}`;
          img.src = src;
          img.alt = image.name;
          img.loading = "lazy";

          const meta = document.createElement("div");
          meta.className = "card-meta";
          meta.textContent = image.relative_path;

          card.addEventListener("click", () => {
            openLightbox(src, image.relative_path);
          });

          card.appendChild(img);
          card.appendChild(meta);
          grid.appendChild(card);
        });

        details.appendChild(summary);
        details.appendChild(grid);
        artistGroups.appendChild(details);
      });
    }

    async function loadDefaults() {
      const response = await fetch("/api/defaults", { cache: "no-store" });
      if (!response.ok) {
        return;
      }

      const data = await response.json();
      clientIdInput.value = data.client_id || "";
      clientSecretInput.value = data.client_secret || "";
      usernamesInput.value = data.usernames || "";

      includeMatureInput.checked = Boolean(data.include_mature);
      allowPreviewInput.checked = Boolean(data.allow_preview);
      seedOnlyInput.checked = Boolean(data.seed_only);
      verboseInput.checked = Boolean(data.verbose);
    }

    async function loadGallery() {
      const response = await fetch("/api/gallery", { cache: "no-store" });
      if (!response.ok) {
        throw new Error("Failed to load gallery.");
      }
      const data = await response.json();
      renderGallery(data.groups || [], data.count || 0);
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const client_id = clientIdInput.value.trim();
      const client_secret = clientSecretInput.value.trim();
      const usernames = usernamesInput.value.trim();

      if (!client_id || !client_secret || !usernames) {
        setStatus("Please fill all fields before starting.", "error");
        return;
      }

      setLoading(true);
      setStatus("Downloading...", "");

      try {
        const response = await fetch("/api/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            client_id,
            client_secret,
            usernames,
            include_mature: includeMatureInput.checked,
            allow_preview: allowPreviewInput.checked,
            seed_only: seedOnlyInput.checked,
            verbose: verboseInput.checked
          })
        });

        const data = await response.json();

        if (!response.ok || !data.ok) {
          const message = data.message || (data.errors && data.errors[0]) || "Download job failed.";
          setStatus(message, "error");
        } else {
          const stats = data.stats || {};
          setStatus(
            `Completed. downloaded=${stats.downloaded ?? 0}, new=${stats.new_items ?? 0}, skipped=${stats.skipped ?? 0}`,
            "success"
          );
        }

        await loadGallery();
      } catch (error) {
        setStatus(error.message || "Unexpected error.", "error");
      } finally {
        setLoading(false);
      }
    });

    lightboxClose.addEventListener("click", closeLightbox);

    lightbox.addEventListener("click", (event) => {
      if (event.target === lightbox) {
        closeLightbox();
      }
    });

    document.addEventListener("keydown", (event) => {
      if (event.key === "Escape" && lightbox.classList.contains("show")) {
        closeLightbox();
      }
    });

    async function initializePage() {
      try {
        await loadDefaults();
      } catch (_error) {
        // If defaults fail, user can still type credentials manually.
      }

      try {
        await loadGallery();
      } catch (error) {
        setStatus(error.message || "Failed to load gallery.", "error");
      }
    }

    initializePage();
  </script>
</body>
</html>
